<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>Contact | Daim</title>
  </head>

  <body>
    <input type="checkbox" id="check" />
    <section>
      <div class="navbar">
        <ol class="menu-items">
          <li><a href="../index.html">home</a></li>
          <li><a href="projects.html">projects</a></li>
          <li><a href="resume.html">résumé</a></li>
          <li>
            <a href="contact.html"><span>contact</span></a>
          </li>
        </ol>
        <label for="check" class="fa fa-bars"></label>
      </div>

      <div class="contact-container">
        <h2 class="contact-heading">Get In Touch</h2>

        <div class="contact-buttons">
          <a href="mailto:daimbkhalid@gmail.com"
            ><i class="fa fa-envelope"><span>Email</span></i></a
          >
          <a href="https://www.linkedin.com/in/daimbinkhalid/"
            ><i class="fa fa-linkedin"><span>LinkedIn</span></i></a
          >
          <a href="https://github.com/daimbk"
            ><i class="fa fa-github"><span>GitHub</span></i></a
          >
        </div>

        <div class="form-container">
          <form class="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                required
                name="name"
                id="name"
                type="text"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                required
                name="email"
                id="email"
                type="text"
                placeholder="abc@example.com"
              />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                required
                name="subject"
                id="subject"
                type="text"
                placeholder="Email Subject"
              />
            </div>
            <div class="form-group">
              <label for="textarea">Project Details</label>
              <textarea
                required
                cols="50"
                rows="10"
                id="textarea"
                name="textarea"
                placeholder="Information about project discussion or proposal"
              >
              </textarea>
            </div>
            <button type="submit" class="form-submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
